<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' th:href="@{/css/login.css}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ebe2b16cd6.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Roboto:wght@500&display=swap" rel="stylesheet">
  <title>St1xee Music</title>
</head>
<body>
<div class="logo">
  <img th:src="@{/img/logotype.png}">
</div>
<div class="login-container">

  <div class="login-form">
      <h2>Registration</h2>
      <hr>
      <form action="/registration" method="post">
      <label for="email">E-mail:</label>
      <input type="email" name="email" id="email" placeholder="Enter your e-mail">

      <label for="password">Password:</label>
      <input type="password" name="password" id="password" placeholder="Enter your password">

      <label for="r-password">Repeat password:</label>
      <input type="password" name="r-password" id="r-password" placeholder="Enter your password again">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <button class="confirm-btn">Confirm</button>
      <hr>
    </form>
    <button class="google-btn">
      <i class="fab fa-google"></i>
      Continue with Google
    </button>

    <p>Don't have an account? <a href="/login">Registration...</a></p>
  </div>
</div>
</body>
</html>
