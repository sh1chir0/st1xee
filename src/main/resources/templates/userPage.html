<!DOCTYPE html>
<html  xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
</head>
<body>
<form action="/user/update" method="post">
  <label for="email">email:</label>
  <input type="email" id="email" name="email" th:value="${user.getEmail()}">
  <br>
  <label for="phoneNumber">phone:</label>
  <input type="text" id="phoneNumber" name="phoneNumber"  th:value="${user.getPhoneNumber()}">
  <br>
  <label for="nickname">nickname:</label>
  <input type="text" id="nickname" name="nickname"  th:value="${user.getNickname()}">
  <br>
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
  <button type="submit">confirm</button>
</form>

<hr>

<form action="/user/update/avatar" method="post" enctype="multipart/form-data">
  <div th:if="${user.image != null}">
    <img  th:src="@{/images/{id}(id = ${user.getImage().getId()})}" alt="" class="round" width="400" height="400">
  </div>
  <label for="avatar" class="form-label">avatar</label>
  <input class="form-control" type="file" accept="image/*" id="avatar" name="avatar"  required>
  <br>
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
  <button type="submit">confirm</button>
</form>

<hr>

<form method="post" action="/user/update/password">
  <div>
    <label for="oldPassword" class="form-label">Старий пароль</label>
    <input type="password" class="form-control" id="oldPassword" name="oldPassword">
    <p style="color: red;"><small th:if="${message}" th:text="${message}"></small></p>
  </div>
  <div>
    <label for="newPassword" class="form-label">Новий пароль</label>
    <input type="password" class="form-control" id="newPassword" name="newPassword">
  </div>
  <div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit" class="btn btn-primary mb-3">Зберегти</button>
  </div>
</form>

<hr>



<hr>

<form action="/logout" method="post">
  <div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="submit" class="btn btn-primary mb-3" value="Вийти з облікового запису">
  </div>
</form>

<hr/>

</body>
</html>
