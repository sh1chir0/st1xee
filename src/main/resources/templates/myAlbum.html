<!DOCTYPE html>
<html xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Album</title>
</head>
<body>
<form th:action="@{/update-album-title/{id}(id=${album.getId()})}" method="post">
  <label for="title">title:</label>
  <input type="text" id="title" name="title" th:value="${album.getTitle()}">
  <br>
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
  <button type="submit">confirm</button>
</form>

<hr>

<form th:action="@{/update-album-preview/{id}(id=${album.getId()})}" method="post" enctype="multipart/form-data">
    <div th:if="${album.getPreview() != null}">
        <img  th:src="@{/images/{id}(id = ${album.getPreview().getId()})}" alt="" class="round" width="400" height="400">
    </div>
    <label for="preview" class="form-label">preview</label>
    <input class="form-control" type="file" accept="image/*" id="preview" name="preview"  required>
    <br>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit">confirm</button>
</form>


</body>
</html>
