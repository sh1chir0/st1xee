<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' th:href="@{/css/login.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ebe2b16cd6.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>St1xee Music</title>
</head>
<body>
<div class="logo">
    <img th:src="@{/img/logotype.png}">
</div>
<div class="login-container">

    <div class="login-form">
        <form action="/login" method="post">
        <h2>Sign in</h2>
        <hr>
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Enter your e-mail">

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <button class="confirm-btn">Confirm</button>
        <hr>

        <button class="google-btn">
            <i class="fab fa-google"></i>
            Continue with Google
        </button>
        </form>
        <p>Don't have an account? <a href="#">Registration...</a></p>
    </div>
</div>
</body>
</html>
